<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" [@overlayAnimation] (click)="closeModal()"></div>

  <!-- Modal -->
  <div class="flex min-h-screen items-center justify-center p-4">
    <div class="relative max-w-2xl w-full bg-white dark:bg-gray-800 rounded-xl shadow-2xl transform transition-all" [@modalAnimation]>
      <!-- Close button -->
      <button (click)="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
        <span class="sr-only">Close</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Content -->
      <div class="relative">
        <img [src]="project.imageUrl" [alt]="project.name" class="w-full h-64 object-cover rounded-t-xl">
        <div *ngIf="project.featured" class="absolute top-4 left-4 bg-primary-500 text-white px-3 py-1 rounded-full text-sm font-medium">
          Featured
        </div>
      </div>

      <div class="p-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">{{ project.name }}</h2>
        <p class="text-gray-600 dark:text-gray-300 mb-6">{{ project.description }}</p>

        <div class="flex flex-wrap gap-2 mb-6">
          <span *ngFor="let tech of project.techStack"
            [class]="getTechStyle(tech).bg + ' ' + getTechStyle(tech).text + ' ' + getTechStyle(tech).border"
            class="px-3 py-1 rounded-full text-sm border transition-colors duration-200">
            {{ tech }}
          </span>
        </div>

        <div class="flex gap-4">
          <a [href]="project.projectUrl" target="_blank" [class.opacity-50]="!project.projectUrl" [class.cursor-not-allowed]="!project.projectUrl"
            [class.pointer-events-none]="!project.projectUrl"
            class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            View Project
          </a>
          <a [href]="project.gitUrl" target="_blank" [class.opacity-50]="!project.gitUrl" [class.cursor-not-allowed]="!project.gitUrl"
            [class.pointer-events-none]="!project.gitUrl"
            class="flex-1 inline-flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
            </svg>
            View Code
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
